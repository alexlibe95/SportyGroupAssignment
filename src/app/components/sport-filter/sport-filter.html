<div class="w-full">
  <select
    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition-colors duration-200 bg-white cursor-pointer"
    [value]="getSelectedSport()"
    (change)="onSportChange($event)"
  >
    @for (sport of availableSports(); track sport) {
      <option [value]="sport">{{ sport }}</option>
    }
  </select>
</div>
