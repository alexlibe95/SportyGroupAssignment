<div class="w-full max-w-md mx-auto">
  <div class="relative">
    <input
      type="text"
      class="w-full px-4 py-3 pr-10 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition-colors duration-200 placeholder-gray-400"
      [placeholder]="placeholder()"
      [value]="searchTerm()"
      (input)="onSearchInput($event)"
      autocomplete="off"
    />

    @if (searchTerm()) {
      <button
        type="button"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 transition-colors duration-200"
        (click)="clearSearch()"
        aria-label="Clear search"
      >
        âœ•
      </button>
    }
  </div>
</div>
